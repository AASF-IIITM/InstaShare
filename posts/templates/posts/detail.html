
{% extends 'posts/base.html' %}

{% block title %}Album Detail{% endblock %}

{% block body %}
    <div class="col-sm-6 col-sm-offset-3">
        <div class="thumbnail">
        <img src="{{ post.post_image.url}}">
            </div>


        <h2>{{ post.title}}</h2>
        <h5>{{ post.content}}</h5>
{#        <h6>{{ request.build_absolute_uri }}</h6>#}
        <div>
            <button><a href="{% url 'post:post-update' post.id %}">Edit</a></button>
             <form action="{% url 'post:post-delete' post.id %}" method="post" style="display: inline;">
                                            {% csrf_token %}
                                            <input type="hidden" name="post_id" value="{{ post.id }}" />
                                            <button type="submit" class="btn btn-default btn-sm">
                                                <a>Delete</a>
                                            </button>
                                        </form>

        </div>
{#        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">Share on Facebook</a>#}

        <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
        <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>

    </div>

        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}


{% endblock %}
