<!DOCTYPE html>
<html lang="en">
<head>


  {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"/>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{% static 'blog/images/icons/camera_icon.jpg' %}" />
    <title>{% block title %}{% endblock %}</title>


</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'post:index' %} ">InstaShare</a>
        </div>

        <!--items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <form class="navbar-form navbar-left" role="search" method="GET" action="">

                    <div class="form-group">
                        <input type = "text" class="form-control" placeholder="Search Posts" name="q" value="{{ request.GET.q}}">
                    </div>

                    <button type="submit" value="Search" class="btn btn-default">Search</button>

                </form>


                <li class="active">
                   <a href="{% url 'post:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                        Home
                     </a>
                </li>
                <li class="">
                    <a href="{% url 'post:post-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        New Post
                    </a>
                </li>



            </ul>


            <ul class="nav navbar-nav navbar-right">


                <div class="">

                    <a href="#" style="text-decoration-color: blanchedalmond">
                        <span class="" aria-hidden="true"></span>&nbsp;&nbsp;
                            {% if user.is_authenticated %}
                              Hi {{ user.username }}!

                            {% else %}
                              You are not Logged In
                            {% endif %}



                    </a>

                            {% if user.is_authenticated %}

                              <a href="{% url 'logout' %}"><button>Logout</button></a>
                            {% else %}
                                <a href="{% url 'login' %}"><button>Log In</button></a>
                            {% endif %}

                    </a>
                </div>

            </ul>
        </div>
    </div>
</nav>

  {% block body %}
  {% endblock %}


</body>
</html>
